type Place {
    id: Int!
    name: String!
    country: String!
    zipcode: String!
}

type Activity {
	id: Int!
	title: String!
	description: String
	owner: String
	price: Float
	fee: Float
	main_picture: [String]
	slideshow_picture: [String]
	duration: String
	place_id: Int
	hour: [String]
	tag: [String]
}

type Query {
    allPlaces: [Place]
}

schema {
    query: Query
}
