type Place {
    id: Int!
    name: String!
    country: String!
    zipcode: String!
}

type Activity {
    id: Int!
    title: String!
    description: String!
    owner: String!
    price: Float!
    fee: Float!
    mainpicture: [String!]!
    slideshowpicture: [String!]!
    duration: String!
    placeid: Int!
    hour: [String!]!
    tag: [String!]!
}

type Query {
    allPlaces: [Place]
    allActivities: [Activity!]
}

schema {
    query: Query
}
